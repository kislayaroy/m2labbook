<!--data is local template variable-->
<form  #data="ngForm"  
(ngSubmit)="updateEmployee(data)">
<h1>Update Employee</h1>
    <div>   
    <label>Id  </label>
     <input type="number" ngModel name="id">
    </div>

    <div>
    
    <label>Name  </label>
    <input type="text" ngModel name="name">
    </div>    
    
    <div>
    
        <label>Salary  </label>
        <input type="number" ngModel name="salary">
        </div>
    
        <div>
    
            <label>Department  </label>
            <input type="text" ngModel name="department">
            </div>
    <input type="submit" value="Update Employee" >
    
</form>
 

<div *ngIf="updatedEmp!==null">
<h3>Employee Updated</h3>  
 name= {{updatedEmp.empName}}
 id={{updatedEmp.empId}}
</div>
